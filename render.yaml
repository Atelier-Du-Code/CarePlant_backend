services:
  - type: web
    name: careplant-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile 
    buildCommand: npm install && npm run build
      envVars:
      - key: PORT
        value: 10000
    plan: free

  - type: web
    name: careplant-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    buildCommand: npm run build

    envVars:
      - key: PORT
        value: 3000
    plan: free
